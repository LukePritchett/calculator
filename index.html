<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type = 'text/css' href="normalize.css">
    <link rel="stylesheet" type = 'text/css' href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id = 'container'>
        <div id = 'calculator'>
            <div id = 'display'>
                <div data-previous id = 'previous'></div>
                <div data-current id = 'current'></div>
            </div>
            <div id = 'calculator-grid'>
                <button data-operation class="button" id="percentage"> % </button>
                <button data-operation class="button" id="root"> √ </button>
                <button data-operation class="button" id="square"> x<sup id="twoSquare">2</sup> </button>
                <button data-operation class="button" id="fraction"><span id="oneFraction">⅟</span><span>x</span></button>

                <button data-clear class="button" id="clear"> CE </button>
                <button data-clearAll class="button" id="clearAll"> C </button>
                <button data-operation class="button" id="factorial"> x! </button>
                <button data-operation class="button operator" id="divide"> ÷ </button>

                <button data-number class="button digit" id="7"> 7 </button>
                <button data-number class="button digit" id="8"> 8 </button>
                <button data-number class="button digit" id="9"> 9 </button>
                <button data-operation class="button operator" id="multiply"> × </button>
    
                <button data-number class="button digit" id="4"> 4 </button>
                <button data-number class="button digit" id="5"> 5 </button>
                <button data-number class="button digit" id="6"> 6 </button>
                <button data-operation class="button operator" id="subtract"> - </button>
    
                <button data-number class="button digit" id="1"> 1 </button>
                <button data-number class="button digit" id="2"> 2 </button>
                <button data-number class="button digit" id="3"> 3 </button>
                <button data-operation class="button operator" id="add"> + </button>
    
                <button data-operation class="button operator" id="sign"> ± </button>
                <button data-number class="button digit" id="0"> 0 </button>
                <button data-number class="button" id="dot"> . </button>
                <button data-operation class="button" id="equal"> = </button>
            </div>
        </div>
    </div>
</body>
</html>
